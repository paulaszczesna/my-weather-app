<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styling.css" rel="stylesheet" type="text/css" />
    <title>Weather Today</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
      <form id="search-form">
        <input type="text" placeholder="Enter your city..." id="city-input" />
        <input type="submit" value="üîé" />
        <button class="btn-my-location" id="current-location-button">üìç</button>
      </form>
      <br />
  
      <div id="date"></div>
      <hr />
      <h1 id="city"><strong>WARSAW</strong></h1>
      <img src="images/sun.png" alt="clear" id="icon" class="weatheremoji" />
      <div class="row">
        <div class="col-2"></div>
        <div class="col-4 current-temp">
           <br />
          <span id="temperature">10</span>
          <span class="degree">¬∞</span>
          </div>
        <div class="col-4 current-prop">
          <br />
          <h3 id="description">SUNNY</h3>
          <hr />
          <ul class="weather-properties">
            <li>HUMIDITY <span id="humidity"></span>%</li>
            <li>WIND <span id="wind"></span> KM/H</li>
        
          </ul>
        </div>
        <div class="col-2"></div>
      </div>
      <br />
<div class="weather-forecast" id="forecast"> 
      </div>
      </div>
      <small class="footer"><a href="https://github.com/paulaszczesna/my-weather-app" target="_blank">Open-source code</a> by Paula Szczesna</small>
    </div>
    <script src="src/script.js"></script>
